<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rgb(255, 255, 255);

        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
        h1{
            text-align: center;
            color:#000000;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        nav {
            margin: 1px;
            background: #030303;
            padding: 1px;
            
            .menuItems {
              list-style: none;
              display: flex;
              
          
              li {
                margin: 10px;
                
          
                a {
                  text-decoration: none;
                  color: #8f8f8f;
                  font-size: 24px;
                  font-weight: 400;
                  transition: all 0.5s ease-in-out;
                  position: relative;
                  text-transform: uppercase;
                  
          
                  &::before {
                    content: attr(data-item);
                    transition: 0.5s;
                    color: #ffffff;
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    width: 0;
                    overflow: hidden;
                    
                  }
          
                  &:hover {
                    &::before {
                      width: 100%;
                      transition: all 0.5s ease-in-out;
                    }
                  }
                }
              }
            }
          }
          input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          }
          input [type=submit] {
            width: 100%;
            background-color: aquamarine;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;

          }
          input [type=submit]:hover {
            background-color: aqua;
          }
          .form {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;

          }
        
    </style>
</head>
<body>
    <nav>
        <ul class="menuItems" >
            <li><a href='./index.html' data-item='Home'>Home</a></li>
            <li><a href='./destinations.html' data-item='Destinations'>Destinations</a></li>
            <li><a href='./blog.html' data-item='Blog'>Blog</a></li>
            <li><a href='./gallery.html' data-item='Gallery'>Gallery</a></li>
            <li><a href='./about.html' data-item='About'>About</a></li>
            <li><a href='./contact.html' data-item='Contact'>Contact</a></li>
            

        </ul>
    </nav>
    <div class="container">
      <img src="https://capital-placement.com/wp-content/uploads/2021/07/The-benefits-of-travelling.jpg" style="width: 100%;">
      <div class="centered"><h1>CONTACT <br> Send me your questions,comments or suggestions!</h1></div>
      

    </div>
    <div class="form">
      <form action="#">
        <label for="fname">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Your name...">

        <label for="lname">Your email</label>
        <input type="text" id="email" name="email" placeholder="Your email...">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the Subject">

        <label for="message">Your messeage</label>
        <input type="text" id="message" name="message" placeholder="Enter your message">

        <input type="submit" value="Submit">

      </form>
    </div>
    
</body>
</html>
